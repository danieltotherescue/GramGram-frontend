<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>GramGram</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">

  <!-- If you must use outside libs that aren't Angular-specific, include them BEFORE Angular. -->
  <script src="/js/jwt-decode.2.0.1.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js'></script>
</head>
<body>
  <div class="">
      <header ng-controller="NavbarController as vm">

        <nav class="navbar navbar-default navbar-inverse navbar-static-top" role="navigation">

            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed"
                 data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                 <span class="sr-only">Toggle Navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
              </button>
              <a ui-sref="welcome" class="navbar-brand">GramGram</a>
            </div>

            <div id="navbar" class="collapse navbar-collapse" aria-expanded="false">
              <ul class="nav navbar-nav">
                <li><a ui-sref="about">About</a></li>
                <li><a ui-sref="compose">Compose a msg</a></li>
                <li><a ui-sref="select-msg">Select Msg to Realize</a></li>
                <li><a ui-sref="completed-msgs">Completed Msgs</a></li>
              </ul>
            </div>
            <div>
              <button ng-hide="vm.authService.isLoggedIn()" ui-sref="signin" type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
              <button ng-show="vm.authService.isLoggedIn()" ng-click= "vm.authService.logOut()" type="button" class="btn btn-default navbar-btn navbar-right">Sign out</button>
            </div>

        </nav>

      </header>

    <main class="content" ui-view>
      <!-- ui-router (aka ui.router) inserts templates here -->
    </main>
  </div> <!-- div.container-fluid -->

  <footer>
    <hr>
    <span>Made with <i class="glyphicon glyphicon-star"></i> in LA.</span>
    <br>
    <span>Â© 2016, GramGram</span>
  </footer>

  <script src="/js/app.module.js"></script>
  <script src="/js/app.routes.js"></script>
  <script src="/js/services/token.service.js"></script>
  <script src="/js/services/auth.service.js"></script>
  <script src="/js/services/user.service.js"></script>
  <script src="/js/controllers/signin.controller.js"></script>
  <script src="/js/controllers/navbar.controller.js"></script>
  <script src="/js/controllers/composition.controller.js"></script>
</body>
</html>
