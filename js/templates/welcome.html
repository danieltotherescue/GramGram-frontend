<h1>Welcome to GramGram</h1>
<p>Send the message you want. <br> In the way you want.</p>

<div class="container">

  <input ui-sref="compose" type="button" class="btn btn-info" value="Compose your message">
  <input ui-sref="select-msg" type="submit" class="btn btn-info" value="Perform a message">
  <input ui-sref="signup" type="submit" class="btn btn-info" value="Create an account">
  <input ui-sref="signin" type="submit" class="btn btn-info" value="Sign in">
</div>
