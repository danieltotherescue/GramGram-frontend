<div class="container">
<h1>Look at all the messages which have been realized! Dreams fulfilled!</h1>

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Message</th>
          <th>Style</th>
          <th>Requested by</th>
          <th>Realized by</th>
          <th>Youtube Thumbnail (videoplay when scrolled over)</th>
        </tr>
        </thead>
      <tbody id="start" data-link="row" class="rowlink">
        <tr ng-repeat="submission in vm.submissions" ng-click="vm.handleMessageClick(submission)">
          <td>{{submission.composition.msg}}</td>
          <td>{{submission.composition.style}}</td>
          <td>{{submission.user}}</td>
          <td>{{submission.user}}</td>
          <td>{{submission.link}}</td>
        <!-- </tr> -->
      </tbody>
    </table>
</div>
